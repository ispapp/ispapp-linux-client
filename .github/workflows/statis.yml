# Workflow for deploying static content to GitHub Pages and listing artifacts
name: Deploy static content to Pages and List Artifacts

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["karim"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job to update the artifacts list
  update-artifacts-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch artifacts data
        id: fetch_artifacts
        run: |
          echo "## Uploaded Artifacts" > index.md
          echo "| Name | URL | Created At |" >> index.md
          echo "|------|-----|------------|" >> index.md
          
          artifacts=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts")

          echo $artifacts | jq -r '.artifacts[] | "| \(.name) | [Download](\(.archive_download_url)) | \(.created_at) |"' >> index.md

      - name: Commit changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add index.md
          git commit -m "Update artifacts list"
          git push origin master  # Ensure this matches your default branch

  # Single deploy job since we're just deploying
  deploy:
    needs: update-artifacts-list  # Ensure this job runs after the artifacts list is updated
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository including the updated index.md
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
